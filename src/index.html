<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../node_modules/@pdftron/webviewer/webviewer.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>TabViewer</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="tooltip">
        <select class="tab-key" id="key">
          <option value="tab key">Tab Key</option>
          <option value="A">A</option>
        </select>
        <span class="tooltiptext">Tooltip text</span>
      </div>

      <div class="tooltip">
        <select name="format" id="tab-format">
          <option value="Chords">Chords</option>
          <option value="Lead">Lead</option>
        </select>
        <span class="tooltiptext">Tooltip text</span>
      </div>
      <hr>
      <div class="tooltip">
        <button id="open-file">Open File</button>
        <span class="tooltiptext">Tooltip text</span>
      </div>
      <div class="tooltip">
        <button id="open-folder">Open Folder</button>
        <span class="tooltiptext">Tooltip text</span>
      </div>
      <hr>
      <div class="tooltip">
        <button id="save">Save File</button>
        <span class="tooltiptext">Tooltip text</span>
      </div>
    </div>
    <div class="webviewer" id="viewer"></div>
  </div>
  <script defer src="render.js"></script>
</body>

</html>
