<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../node_modules/@pdftron/webviewer/webviewer.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>TabViewer</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">

      <div class="tooltip">
        <button id="open-file">Open File</button>
        <span class="tooltiptext">Open a single PDF file for viewing or editing</span>
      </div>

      <div class="tooltip">
        <button id="open-folder">Open Folder</button>
        <span class="tooltiptext">Open folder containing tabs for song switching</span>
      </div>
      
      <hr>

      <div class="hide" id="song-div">
        <select name="song-select" id="song-select">
        </select>
        <span class="tooltiptext">Select a song sheet from the current folder</span>
      </div>

      <div class="hide" id="format-div">
        <select name="format" id="tab-format">
          <option value="Select format" selected disabled>Select format</option>
        </select>
        <span class="tooltiptext">Choose between chord sheet and lead sheet</span>
      </div>

      <div class="hide" id="key-div">
        <select class="tab-key" id="key">
          <option value="Select key" selected disabled>Select key</option>
        </select>
        <span class="tooltiptext">Choose music key from uploaded PDFs</span>
      </div>
      
      <hr class="hide" id="divider">

      <div class="hide" id="save-div">
        <button id="save-file">Save File</button>
        <span class="tooltiptext">Save your annotations to a new PDF file</span>
      </div>

    </div>
    <div class="webviewer" id="viewer"></div>
  </div>
  <script defer src="render.js"></script>
</body>

</html>
